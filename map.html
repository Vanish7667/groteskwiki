<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Карта GroteskStalker PvE</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Share Tech Mono', monospace;
    background-color: #111;
    color: #fff;
    overflow: hidden;
}

header, nav, footer {
    text-align: center;
    background-color: #1c1c1c;
    padding: 5px 10px;
}

main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;
    padding: 10px;
}

.map-buttons {
    margin: 10px 0;
    text-align:center;
}
.map-buttons button { 
    padding: 6px 12px; 
    margin: 0 5px; 
    border-radius: 5px; 
    background-color: #555; 
    color:#f0f0f0; 
    border:none; 
    cursor:pointer; 
    font-weight:bold;
}
.map-buttons button:hover { 
    background-color: #777; 
}

.map-container {
    position: relative;
    width: 95%;
    max-width: 1200px;
    height: 700px;
    margin: 0 auto 10px;
    overflow: hidden;
    border: 4px solid #FFA500;
    border-radius: 8px;
    background: #1e1e1e;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
}

canvas {
    background-color: #1e1e1e;
    cursor: grab;
}
canvas:active {
    cursor: grabbing;
}

/* Панель радиации */
#radiation-panel {
    position: absolute;
    top: 80px;
    left: 10px;
    background-color: rgba(30,30,30,0.9);
    border: 2px solid #FFA500;
    border-radius: 6px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    z-index: 1000;
}

#radiation-panel button {
    background-color: #333;
    border: 1px solid #FFA500;
    border-radius: 4px;
    color: #fff;
    padding: 4px 6px;
    cursor: pointer;
}
#radiation-panel button:hover {
    background-color: #555;
}
</style>
</head>
<body>
<header>
    <h1>GroteskStalker PvE</h1>
</header>

<nav>
    <ul class="tabs">
        <li><a href="index.html">Главная</a></li>
        <li><a href="rules.html">Правила</a></li>
        <li><a href="weapon.html">Оружие</a></li>
        <li><a href="gear.html">Снаряжение</a></li>
        <li><a href="map.html" class="active">Карта</a></li>
        <li><a href="anomalies.html">Аномалии</a></li>
        <li><a href="artifact_calc.html">Калькулятор</a></li>
        <li><a href="workbench.html">Верстак</a></li>
        <li><a href="damage_table.html">Урон</a></li>
    </ul>
</nav>

<div class="container">
    <main>
        <h2>Карта сервера</h2>

        <div class="map-buttons">
            <button id="btn-dayzone">DayZone</button>
            <button id="btn-newhorizon">NewHorizon</button>
        </div>

        <div class="map-container">
            <canvas id="mapCanvas" width="900" height="900"></canvas>
        </div>

        <p>Вращайте колесо мыши для увеличения. ЛКМ — для перемещение карты.</p>
    </main>
</div>

<footer>
    <p>&copy; 2025 GroteskStalker PvE</p>
</footer>

<!-- Панель радиации -->
<div id="radiation-panel">
    <button id="toggle-radiation">Радиация: Вкл</button>
    <div id="radiation-levels" style="display:none; flex-direction: column; gap:3px;">
        <label><input type="checkbox" id="filter-green" checked> Зеленый</label>
        <label><input type="checkbox" id="filter-yellow" checked> Желтый</label>
        <label><input type="checkbox" id="filter-orange" checked> Оранжевый</label>
        <label><input type="checkbox" id="filter-red" checked> Красный</label>
    </div>
</div>

<script src="js/map.js"></script>
</body>
</html>
